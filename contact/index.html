<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141414;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-form {
            background: linear-gradient(135deg, #1f1f1f, #2d2d2d);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .contact-form h2 {
            margin-top: 0;
            color: #00ff99;
            font-weight: 600;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #262626;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus {
            border-color: #00ff99;
            outline: none;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: #00ff99;
            border: none;
            border-radius: 6px;
            color: #141414;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #00cc7a;
        }
    </style>
</head>

<body>
    <div id="cForm" class="contact-form">
        <h2>Contact Us</h2>
        <form
          action="https://script.google.com/macros/s/AKfycbyq3O-TKjVMqs9ELYDPP_wJ7wOcA5nIkQtTHW8gyAL5oGW_9Y3JqjTGzf6YMAK8MEQvbg/exec"
          method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      
          <button type="submit">Submit</button>
        </form>
      </div>
</body>

</html>
